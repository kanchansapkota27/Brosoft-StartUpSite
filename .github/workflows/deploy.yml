name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change this to your desired branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14  # Change this to your desired Node.js version

      - name: Install dependencies
        run: npm ci  # Change this to the command you use to install dependencies
        working-directory: frontend  # Change this to the directory containing your frontend code

      - name: Build
        run: npm run build  # Change this to the command you use to build your frontend
        working-directory: frontend  # Change this to the directory containing your frontend code

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
            working-directory: frontend  # Change this to the directory containing your frontend code
            github_token: ${{ secrets.GITHUB_TOKEN }}
            publish_dir: ./dist  # Change this to the build directory of your frontend
